<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a43ef1b1c0.js" crossorigin="anonymous"></script>
    <!--CSS LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login-Page</title>
</head>
<body>
    <div class="login-page">
        <div class="top-logo">
            <img src="images/logo.png" alt="logo">
        </div>
    
        <div class="page">
            <form>
                <div class="details input-group mb-3">
                    <span class="icon input-group-text"><i class="fas fa-user"></i></span>
                    <input class="form-control input_user" type="text" placeholder="username"> <br>
                </div>
                <div class="details input-group mb-3">
                    <span class="icon input-group-text"><i class="fas fa-key"></i></span>
                    <input class="form-control input_pass" type="password" placeholder="password"><br>
                </div>

                <label class="container">Remember me
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                  
              <button class="btn btn-danger d-grid gap-2 mx-auto col-6">Login</button>
                <br>
            </form>
            <div class="end">
                <span>Don't have an account?</span>
                  <a href="">Sign Up</a> <br>
                  <a href="">Forgot your password?</a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
