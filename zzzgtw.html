<!DOCTYPE html>
<html>
<head>
	<title>MP</title>
	<title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 50%;
		}
		.header {
			border: 1px solid #8a1007;
			border-right: 6px;
			padding: 2em 1em;
		}

	</style>
</head>
<body>
	<div id="content">
		<div class="header">
			<span>Movie and Music Web Player</span>
		</div>

		<div class="box">
			<ul>Movie Files</ul>
				<li><a href="#" target="_blank">Movie Title here.</a></li>
			</ul>

			<ul>Music Files</ul>
				<li><a href="#" target="_blank">Music Title here.</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
